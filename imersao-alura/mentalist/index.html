<html>

<head>
    <link rel="stylesheet" href="style.css">
  <title>

<body>
  <div class="container">
    <div class="position">
      <h1 class="page-title">
        Mentalista
      </h1>
      <h3>- O Jogo -</h3>
      <p class="page-subtitle">
        Tente adivinhar o número que estou pensando. <br> 
        <br>
      </p>
     
      <h6>Digite um número de 0 a 10</h6>
      <input type="number" id="valor" /><br>
      <button class="action-btn" type="submit" onclick="guess()" id="btn">Chutar</button>
      <button class="action-btn" type="submit" onclick="R()" id="again">Tentar novamente</button>
      
      <h4 id="tryNumber"></h4>
      <h2 class="resultado" id="resultado"> </h2>
    </div>
    </div>
  <a href="https://github.com/lipecayres" target="_blank">
    <img src="https://raw.githubusercontent.com/lipecayres/my-portfolio/main/images/f_logo.png" alt="" class="my-logo">
    </a>

    <script>
        var resultado = window.document.getElementById('resultado');
        var printTryNumber = window.document.getElementById('tryNumber')         

        var randomNumber = parseInt(Math.random() *11);
        var attemptsNow = 0;
        var tryNumber = 3;

        printTryNumber.innerHTML = "Suas chances: "+ tryNumber;  

        console.log(randomNumber)
        console.log("")
        function guess() {

          var attempt = parseInt(document.getElementById("valor").value);

            if (attemptsNow < 2){
                if (attempt < 0 || attempt >10) {
                resultado.innerHTML = "Número inválido. Tente um número de 0 a 10.";
                } else if (attempt == randomNumber) {
                resultado.innerHTML = "Parabéns, você acertou. O número é " + randomNumber;
                tryNumber--;
                attemptsNow++;
                } else {
                    if (attempt < randomNumber){
                    resultado.innerHTML = "O número é maior do que " + attempt;  
                    tryNumber--;
                    attemptsNow++;
                  } else if (attempt > randomNumber){
                    resultado.innerHTML = "O número é menor do que " + attempt;
                    tryNumber--;
                    attemptsNow++;
                  }
               }
            } else if (attemptsNow == 2){
                if (attempt == randomNumber) {
                resultado.innerHTML = "Parabéns, você acertou. O número é " + randomNumber;
                tryNumber--;
                attemptsNow++;
                } else {
                resultado.innerHTML = "Tentativas acabaram. Atualize para tentar de novo."
                tryNumber--;
                attemptsNow++;
              }
            } else {
                resultado.innerHTML = "Tentativas acabaram. Atualize para tentar de novo."
                tryNumber--;
                attemptsNow++;
              }
            

            console.log("tentativas " + attemptsNow)
            console.log("chances " +tryNumber)
            
            printTryNumber.innerHTML = "Você tem "+ tryNumber + " tentativas";  

          }


        function R() {
  randomNumber = parseInt(Math.random() *11);
  tryNumber = 3;
  attemptsNow= 0 ;
  resultado.innerHTML = " ";

}


    </script>
</body>
