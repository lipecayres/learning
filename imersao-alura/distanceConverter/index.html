<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title> Conversor de Distancia</title>
  </head>
  <body>
    <section class="container">
        <div >
            <h1 class="page-title">
            Conversor de Distancia</h1>
            <p class="page-subtitle">
            Descubra a distancia em anos-luz R$
            </p>
            <img class="distance-img" src="https://i.ytimg.com/vi/5XXEXPNBGX0/maxresdefault.jpg">
        </div>
        <div class="input">
            <ul> Distancia em KM: <input type="number" id="km"></ul>
            <button class="action-btn" id="btn"> CLIQUE PARA DESCOBRIR <br> DISTANCIA E TEMPO</button>
        </div>
        <div id="status" class="resultado"></div>

        <a href="https://github.com/lipecayres" target="_blank">
        <img src="https://raw.githubusercontent.com/lipecayres/my-portfolio/main/images/f_logo.png" alt="" class="my-logo">
        </a>
    </section>

    <script>
        var kmToLightYear = 1.057e-13
        var lightSpeed = 299792.458

        var actionButton = window.document.getElementById('btn');
               
            function converter() {
        var results = window.document.getElementById('status');
        var km = window.document.getElementById('km').value;
        km = parseFloat(km)
        var finalLightYear = km * kmToLightYear;
        var timeDistance =  finalLightYear / lightSpeed
       
        results.innerHTML = `Anos-luz: R$ ${finalLightYear.toFixed(2)} <br> Tempo (s): ${timeDistance}`
    }
        actionButton.addEventListener('click', converter);
        </script>
  </body>
</html>
